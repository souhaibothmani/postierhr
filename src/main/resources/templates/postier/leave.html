<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
        <!-- En-tête -->
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="bi bi-calendar-check-fill me-2"></i>
                    Gestion des congés
                </h1>
            </div>
        </div>

        <!-- Solde de congés -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-calendar-range-fill me-2"></i>
                            Solde des congés <span th:text="${solde?.annee}">2024</span>
                        </h5>
                    </div>
                    <div class="card-body" th:if="${solde}">
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="border-end">
                                    <h3 class="text-primary mb-1" th:text="${solde.joursAnnuels}">25</h3>
                                    <small class="text-muted">Congés annuels</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <h3 class="text-info mb-1" th:text="${solde.joursMaladie}">30</h3>
                                <small class="text-muted">Congés maladie</small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="bi bi-clock me-1"></i>
                                Dernière mise à jour : <span th:text="${#temporals.format(solde.dateModification, 'dd/MM/yyyy')}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-plus-circle-fill me-2"></i>
                            Nouvelle demande
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="demandeCongeForm">
                            <div class="mb-3">
                                <label for="type" class="form-label">Type de congé</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Sélectionnez un type</option>
                                    <option value="ANNUEL">Congé annuel</option>
                                    <option value="MALADIE">Congé maladie</option>
                                    <option value="SANS_SOLDE">Congé sans solde</option>
                                    <option value="AUTRE">Autre</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dateDebut" class="form-label">Date de début</label>
                                    <input type="date" class="form-control" id="dateDebut" name="dateDebut" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dateFin" class="form-label">Date de fin</label>
                                    <input type="date" class="form-control" id="dateFin" name="dateFin" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nombreJours" class="form-label">Nombre de jours</label>
                                <input type="number" class="form-control" id="nombreJours" name="nombreJours" min="0.5" step="0.5" required readonly>
                                <div class="form-text">Calculé automatiquement</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-send-fill me-2"></i>
                                Soumettre la demande
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Historique des demandes -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-clock-history me-2"></i>
                            Historique de mes demandes
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(demandes)}" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-2">Aucune demande de congé pour le moment</p>
                        </div>
                        
                        <div th:unless="${#lists.isEmpty(demandes)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Période</th>
                                        <th>Jours</th>
                                        <th>Statut</th>
                                        <th>Date de demande</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="demande : ${demandes}">
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${demande.type.name() == 'ANNUEL'} ? 'bg-primary' : 
                                                                 (${demande.type.name() == 'MALADIE'} ? 'bg-info' : 
                                                                 (${demande.type.name() == 'SANS_SOLDE'} ? 'bg-warning' : 'bg-secondary'))"
                                                  th:text="${demande.type.libelle}">Type</span>
                                        </td>
                                        <td th:text="${#temporals.format(demande.dateDebut, 'dd/MM/yyyy') + ' - ' + #temporals.format(demande.dateFin, 'dd/MM/yyyy')}">Période</td>
                                        <td th:text="${demande.nombreJours} + ' jour(s)'">Jours</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${demande.statut.name() == 'ENVOYE'} ? 'bg-warning' : 
                                                                 (${demande.statut.name() == 'APPROUVE'} ? 'bg-success' : 
                                                                 (${demande.statut.name() == 'REJETE'} ? 'bg-danger' : 'bg-secondary'))"
                                                  th:text="${demande.statut.libelle}">Statut</span>
                                        </td>
                                        <td th:text="${#temporals.format(demande.dateCreation, 'dd/MM/yyyy HH:mm')}">Date</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Calcul automatique du nombre de jours
        function calculerNombreJours() {
            const dateDebut = document.getElementById('dateDebut').value;
            const dateFin = document.getElementById('dateFin').value;
            
            if (dateDebut && dateFin) {
                const debut = new Date(dateDebut);
                const fin = new Date(dateFin);
                
                if (fin >= debut) {
                    const diffTime = Math.abs(fin - debut);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 pour inclure le jour de fin
                    document.getElementById('nombreJours').value = diffDays;
                } else {
                    document.getElementById('nombreJours').value = '';
                }
            }
        }

        // Événements sur les champs de date
        document.getElementById('dateDebut').addEventListener('change', calculerNombreJours);
        document.getElementById('dateFin').addEventListener('change', calculerNombreJours);

        // Soumission du formulaire
        document.getElementById('demandeCongeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (key === 'nombreJours') {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            }
            
            fetch('/api/leave/requests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest',
                    [document.querySelector('meta[name="_csrf_header"]').content]: document.querySelector('meta[name="_csrf"]').content
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Demande de congé soumise avec succès !');
                    location.reload();
                } else if (data.error) {
                    alert('Erreur : ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Une erreur s\'est produite lors de la soumission.');
            });
        });

        // Définir la date minimum à aujourd'hui
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dateDebut').min = today;
        document.getElementById('dateFin').min = today;
    </script>
</body>
</html>
