<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}" th:with="titre='Connexion'">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-envelope"></i> Site RH Postiers
                        </h4>
                        <p class="mb-0 mt-2">Connexion à votre espace</p>
                    </div>
                    <div class="card-body">
                        <!-- Messages d'erreur et de succès -->
                        <div th:if="${erreur}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> 
                            <span th:text="${erreur}">Erreur</span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle"></i> 
                            <span th:text="${message}">Message</span>
                        </div>

                        <!-- Formulaire de connexion -->
                        <form th:action="@{/connexion}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Adresse email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="votre.email@laposte.fr" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="motDePasse" class="form-label">
                                    <i class="bi bi-lock"></i> Mot de passe
                                </label>
                                <input type="password" class="form-control" id="motDePasse" name="motDePasse" 
                                       placeholder="Votre mot de passe" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Se souvenir de moi
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">
                            Pas encore de compte ? 
                            <a th:href="@{/inscription}" class="text-decoration-none">
                                Créer un compte
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
