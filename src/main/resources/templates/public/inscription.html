<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}" th:with="titre='Inscription'">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus"></i> Création de compte
                        </h4>
                        <p class="mb-0 mt-2">Rejoignez le site RH Postiers</p>
                    </div>
                    <div class="card-body">
                        <!-- Messages d'erreur -->
                        <div th:if="${erreur}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> 
                            <span th:text="${erreur}">Erreur</span>
                        </div>

                        <!-- Formulaire d'inscription -->
                        <form th:action="@{/inscription}" method="post" th:object="${inscriptionDto}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="matricule" class="form-label">
                                        <i class="bi bi-card-text"></i> Matricule <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" th:field="*{matricule}" 
                                           th:class="${#fields.hasErrors('matricule')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Ex: POST001">
                                    <div th:if="${#fields.hasErrors('matricule')}" class="invalid-feedback">
                                        <span th:errors="*{matricule}">Erreur matricule</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i> Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="prenom.nom@laposte.fr">
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                        <span th:errors="*{email}">Erreur email</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="prenom" class="form-label">
                                        <i class="bi bi-person"></i> Prénom <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" th:field="*{prenom}"
                                           th:class="${#fields.hasErrors('prenom')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Votre prénom">
                                    <div th:if="${#fields.hasErrors('prenom')}" class="invalid-feedback">
                                        <span th:errors="*{prenom}">Erreur prénom</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="nom" class="form-label">
                                        <i class="bi bi-person"></i> Nom <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" th:field="*{nom}"
                                           th:class="${#fields.hasErrors('nom')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Votre nom">
                                    <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback">
                                        <span th:errors="*{nom}">Erreur nom</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="grade" class="form-label">
                                    <i class="bi bi-award"></i> Grade / Poste
                                </label>
                                <input type="text" class="form-control" th:field="*{grade}"
                                       placeholder="Ex: Facteur, Conseiller financier, etc.">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="motDePasse" class="form-label">
                                        <i class="bi bi-lock"></i> Mot de passe <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" th:field="*{motDePasse}"
                                           th:class="${#fields.hasErrors('motDePasse')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Minimum 6 caractères">
                                    <div th:if="${#fields.hasErrors('motDePasse')}" class="invalid-feedback">
                                        <span th:errors="*{motDePasse}">Erreur mot de passe</span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="confirmationMotDePasse" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Confirmation <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" th:field="*{confirmationMotDePasse}"
                                           th:class="${#fields.hasErrors('confirmationMotDePasse')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Répétez le mot de passe">
                                    <div th:if="${#fields.hasErrors('confirmationMotDePasse')}" class="invalid-feedback">
                                        <span th:errors="*{confirmationMotDePasse}">Erreur confirmation</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i> Créer mon compte
                                </button>
                                <a th:href="@{/connexion}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Retour à la connexion
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
